<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!--<link rel="stylesheet" type="text/css" href="css/index.css" /> -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title>Quiz</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">
                        <img alt="Brand" src="/img/bofest.png">
                    </a>
                <button type="button" class="btn btn-default navbar-btn" id="backButton">Back</button>
                </div>
            </div>
        </nav>
        
        <div class="text-center buttonDiv" id="startDiv">
            <p class="text-center text">Sie haben Punkte erreicht.</p>
            <button type="button" class="btn btn-primary button btn-lg" id="startButton">START</button>
        </div>
        
        <div class="text-center" id="overlay">
            <div class="text" id="questionDiv">Frage</div>
            <div class="text" id="timerDiv">Zeit</div>
            <div class="buttonDiv">
                <button type="button" class="btn btn-primary button" id="button1" value="1">Antwort</button>
                <button type="button" class="btn btn-primary button" id="button2" value="2">Antwort</button>
            </div>
            <div class="buttonDiv">
                <button type="button" class="btn btn-primary button" id="button3" value="3">Antwort</button>
                <button type="button" class="btn btn-primary button" id="button4" value="4">Antwort</button>
            </div>
            <div class="text">Punkte: <span id="pointsOwned">0</span></div>
        </div>
        <div class="text-center" id="resultDiv">
            <p class="text-center text">Sie haben <span id="resultSpan">0</span> Punkte erreicht.</p>
            <button type="button" class="btn btn-primary button btn-lg" id="resetButton">Noch einmal Spielen</button>
        </div>
        
        
        
        <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <!--<script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>-->
    </body>
</html>
